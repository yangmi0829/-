<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
            <div>
                {{name}}：{{age}}
            </div>
    </div>
    <div id="app2">
        <div>
            222{{name}}：{{age}}
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        beforeCreate() {console.log('beforeCreated');},
        created() {console.log('created');},
        beforeMount() {console.log('beforeMount');this.age=18},
        mounted() {console.log('mounted');this.age=19},
        data(){
            return{
                name: 'zs'
            }
        }
    }).$mount('#app2')
</script>
</html>
